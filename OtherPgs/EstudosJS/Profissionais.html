<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    h1 {
      color: white;
      text-align: center;
      margin: 20px;
      text-decoration: underline;
      cursor: cell;
      transition: color 0.5s ease-in-out, box-shadow 0.5s ease-in-out,
        text-shadow 1s;
    }
    h1:hover {
      text-shadow: 0px 0px 50px #34a2e2;
    }
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 1000px;
      height: 350px;
    }

    img {
      width: 300px;
      height: 300px;
      border: 3px solid #34a2e2;
      border-radius: 5px;
      margin: 10px;
      transition: 0.5s;
      cursor: pointer;
    }
    img:hover {
      background-color: red;
      width: 310px;
      height: 310px;
      box-shadow: 0px 0px 50px #34a2e2;
    }
  </style>
  <body>
    <h1>
      Bem vindo a seção de estudos. <br />
      Selecione qual exercicio deseja ver
    </h1>
    <div class="container">
      <a href=""><img src="../../imagens/embreve.jpg" alt="" /></a>
      <a href=""><img src="../../imagens/embreve.jpg" alt="" /></a>
      <a href=""><img src="../../imagens/embreve.jpg" alt="" /></a>
    </div>
  </body>
</html>
