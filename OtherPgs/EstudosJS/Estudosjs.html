<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Estudos JS</title>
  </head>
  <style>
    @media screen and (max-width: 768px) {
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        color: #fff;
        background-color: #000;
      }
      h1 {
        color: #fff;
        text-align: center;
        padding-top: 30px;
        margin: auto;
      }
      .container {
        display: block;
        margin: auto;
        width: 97vw;
        height: 74vh;
        text-align: center;
      }
      p {
        margin: 20px;
        margin-top: 30px;
        font-size: 1.2em;
        text-align: center;
        text-decoration: underline;
      }
      .options {
        display: inline-block;
        padding-top: 30px;
        width: 100px;
        height: 55px;
        text-decoration: none;
        color: white;
        border: 2px solid #34a2e2;
      }
    }
    @media screen and (min-width: 1200px) {
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        background-color: #000;
        color: #fff;
      }
      h1 {
        color: white;
        text-align: center;
        margin: 20px;
        cursor: cell;
        transition: color 0.5s ease-in-out, box-shadow 0.5s ease-in-out,
          text-shadow 1s;
      }
      h1:hover {
        text-shadow: 0px 0px 50px #34a2e2;
      }
      .container {
        display: block;
        margin: auto;
        align-items: center;
        text-align: center;
        /* height: 80vh; */
        /* background-color: red; */
      }
      p {
        text-align: center;
        text-decoration: underline;
        font-size: 1.3em;
      }
      .options {
        font-size: 2em;
        text-align: center;
        display: inline-block;
        width: 200px;
        height: 100px;
        text-decoration: none;
        color: white;
        border: 3px solid #34a2e2;
        transition: 0.5s;
        margin: 20px;
        margin-top: 80px;
        padding-top: 50px;
      }
      .options:hover {
        width: 210px;
        height: 110px;
        box-shadow: 0px 0px 50px #34a2e2;
        color: #34a2e2;
      }
    }
  </style>

      </div>
      <div class="bot">
        <a class="options" href="Multas.html">Multas</a>
        <a class="options" href="Identidade.html">Identidade</a>
        <a class="options" href="Taboada.html">Tabuada</a>
        <a class="options" href="Analitc.html">Analisador</a>
      </div>
    </div>

</html>
