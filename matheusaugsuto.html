    @media screen and (min-width: 1200px) {
      * {
        margin: 0px;
        padding: 0px;
        /* font-family: Arial, Helvetica, sans-serif; */
      }
      p {
        font-family: cursive;
        font-size: 0.8em;
        color: #34a2e2;
        text-align: center;
      }
      .bemvindo {
        color: white;
        position: absolute;
        top: 15%;
        left: 10%;
        font-size: 2em;
        transition: color 0.5s ease-in-out, box-shadow 0.5s ease-in-out,
          text-shadow 1s;
      }
      .bemvindo:hover {
        text-shadow: 0px 0px 50px #34a2e2;
        cursor: cell;
      }

      .bts-a {
        display: inline;
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 50px;
      }
      .bts-a > a {
        display: block;
        font-size: 2em;
        padding: 5px 5px;
        /* background-color: red; */
        text-decoration: none;
        border: 2px solid white;
        border-radius: 20px;
        color: white;
        box-shadow: inset 0 0 0 0;
        text-align: center;
        transition: color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
      }
      .bts-a > a:hover {
        box-shadow: inset 500px 0 0 0 #34a2e2;
      }
      .fotofundo {
        position: absolute;
        margin: auto;
        top: 15%;
        right: 15%;
        width: 300px;
        height: 400px;
        display: flex;
      }
      .fotofundo > h3 {
        margin-top: 60px;
        margin-left: 180px;
        color: #fff;
        font-family: cursive;
      }
      #aCV {
        position: absolute;
        top: 100px;
        left: 50px;
        display: flex;
        width: 350px;
        height: 350px;
      }
      #bgfoto {
        height: 350px;
        width: 400px;
        transition: width 1s, height 1s, transition 2s;
      }
      #bgfoto:hover {
        height: 400px;
        cursor: pointer;
      }
